<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Defect List</h1>
    <button id="selectDir">Select Project Directory</button>
    <button id="createDefect" disabled>Create Defect</button>
    <table id="defectTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Summary</th>
                <th>Description</th>
                <th>Status</th>
                <th>Type</th>
                <th>Priority</th>
                <th>Milestone</th>
                <th>Component</th>
                <th>Version</th>
                <th>Severity</th>
                <th>Reporter</th>
                <th>Owner</th>
                <th>CC</th>
                <th>Keywords</th>
                <th>Resolution</th>
                <th>Time</th>
                <th>Changetime</th>
                <th>Project</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="createDefectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Defect</h2>
            <form id="defectForm">
                <label>ID: <input type="number" name="ID" required></label><br>
                <label>Summary: <input type="text" name="Summary" required></label><br>
                <label>Description: <textarea name="Description" required></textarea></label><br>
                <label>Status: <input type="text" name="Status" required></label><br>
                <label>Type: <input type="text" name="Type" required></label><br>
                <label>Priority: <input type="text" name="Priority" required></label><br>
                <label>Milestone: <input type="text" name="Milestone" required></label><br>
                <label>Component: <input type="text" name="Component" required></label><br>
                <label>Version: <input type="text" name="Version" required></label><br>
                <label>Severity: <input type="text" name="Severity" required></label><br>
                <label>Reporter: <input type="text" name="Reporter" required></label><br>
                <label>Owner: <input type="text" name="Owner" required></label><br>
                <label>CC: <input type="text" name="CC"></label><br>
                <label>Keywords: <input type="text" name="Keywords"></label><br>
                <label>Resolution: <input type="text" name="Resolution" required></label><br>
                <label>Time: <input type="datetime-local" name="Time" required></label><br>
                <label>Changetime: <input type="datetime-local" name="Changetime" required></label><br>
                <label>Project: <input type="text" name="Project" required></label><br>
                <button type="submit">Save Defect</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
