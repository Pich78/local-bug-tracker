<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Tracker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #new-defect {
            display: none;
        }
        .filter-input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <button id="open-folder">Open Folder</button>
    <button id="new-defect">New Defect</button>
    <table id="defect-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Summary</th>
                <th>Description</th>
                <th>Status</th>
                <th>Type</th>
                <th>Priority</th>
                <th>Milestone</th>
                <th>Component</th>
                <th>Version</th>
                <th>Severity</th>
                <th>Reporter</th>
                <th>Owner</th>
                <th>CC</th>
                <th>Keywords</th>
                <th>Resolution</th>
                <th>Time</th>
                <th>Changetime</th>
                <th>Project</th>
            </tr>
            <tr>
                <th><input type="text" class="filter-input" data-column="ID"></th>
                <th><input type="text" class="filter-input" data-column="Summary"></th>
                <th><input type="text" class="filter-input" data-column="Description"></th>
                <th><input type="text" class="filter-input" data-column="Status"></th>
                <th><input type="text" class="filter-input" data-column="Type"></th>
                <th><input type="text" class="filter-input" data-column="Priority"></th>
                <th><input type="text" class="filter-input" data-column="Milestone"></th>
                <th><input type="text" class="filter-input" data-column="Component"></th>
                <th><input type="text" class="filter-input" data-column="Version"></th>
                <th><input type="text" class="filter-input" data-column="Severity"></th>
                <th><input type="text" class="filter-input" data-column="Reporter"></th>
                <th><input type="text" class="filter-input" data-column="Owner"></th>
                <th><input type="text" class="filter-input" data-column="CC"></th>
                <th><input type="text" class="filter-input" data-column="Keywords"></th>
                <th><input type="text" class="filter-input" data-column="Resolution"></th>
                <th><input type="text" class="filter-input" data-column="Time"></th>
                <th><input type="text" class="filter-input" data-column="Changetime"></th>
                <th><input type="text" class="filter-input" data-column="Project"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- The Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Defect</h2>
            <form id="editForm">
                <label for="defectId">ID:</label>
                <input type="text" id="defectId" name="defectId"><br><br>
                <label for="summary">Summary:</label>
                <input type="text" id="summary" name="summary"><br><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea><br><br>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status"><br><br>
                <label for="type">Type:</label>
                <input type="text" id="type" name="type"><br><br>
                <label for="priority">Priority:</label>
                <input type="text" id="priority" name="priority"><br><br>
                <label for="milestone">Milestone:</label>
                <input type="text" id="milestone" name="milestone"><br><br>
                <label for="component">Component:</label>
                <input type="text" id="component" name="component"><br><br>
                <label for="version">Version:</label>
                <input type="text" id="version" name="version"><br><br>
                <label for="severity">Severity:</label>
                <input type="text" id="severity" name="severity"><br><br>
                <label for="reporter">Reporter:</label>
                <input type="text" id="reporter" name="reporter"><br><br>
                <label for="owner">Owner:</label>
                <input type="text" id="owner" name="owner"><br><br>
                <label for="cc">CC:</label>
                <input type="text" id="cc" name="cc"><br><br>
                <label for="keywords">Keywords:</label>
                <input type="text" id="keywords" name="keywords"><br><br>
                <label for="resolution">Resolution:</label>
                <input type="text" id="resolution" name="resolution"><br><br>
                <label for="time">Time:</label>
                <input type="text" id="time" name="time"><br><br>
                <label for="changetime">Changetime:</label>
                <input type="text" id="changetime" name="changetime"><br><br>
                <label for="project">Project:</label>
                <input type="text" id="project" name="project"><br><br>
                <button type="button" id="saveButton">Save</button>
            </form>
        </div>
    </div>

    <script src="fs-helpers.js"></script>
    <script src="script.js"></script>
</body>
</html>
